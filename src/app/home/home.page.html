<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">


    </ion-header>
    <ion-toolbar>
        <ion-searchbar type="text" placeholder="Artiste" (keyup.enter)="onSearchArtist($event)"></ion-searchbar>
    </ion-toolbar>
    <div id="container">
        <ion-spinner *ngIf="loading == true " ></ion-spinner>
        <ion-row class="ion-align-items-cente">
            <ion-list>
                    <ion-card *ngFor="let artist of dataSearchArtist; let i=index"
                              class="ion-justify-content-center ion-padding">
                        <ion-card-content class="ion-text-center " (click)="gotoAlbums(artist.name)">
                            <img src="{{artist.picture_medium}}" alt=""/>
                            <p>{{artist.name}}</p>
                        </ion-card-content>
                    </ion-card>
            </ion-list>
        </ion-row>
    </div>
</ion-content>
